<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diario</title>
    <link rel="stylesheet" href="../../src/css/estilohowufeel.css">
    <link rel="stylesheet" href="../../nude_modules/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="../../nude_modules/bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../../nude_modules/fontawesome-free-6.5.2-web/css/all.min.css">
</head>
<body>
    <div id="hbak">
        <a href="../assets/selfcare.html" id="back"><i class="fa-solid fa-arrow-left"></i></a>
    </div>
    <div>
        <div id="conc">
            <p id="pmind"><strong>Despeja tu mente</strong></p>
        </div>

    </div>
    <div class="calendar-container">
        <div class="calendar-header">
            <button onclick="previousMonth()">&lt;</button>
            <h2 id="colh2">Agosto 2024</h2>
            <button onclick="nextMonth()">&gt;</button>
        </div>

        <table class="calendar-table">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div class="button-container">
            <button class="bntro" data-bs-toggle="modal" data-bs-target="#myModal"><i class="fa-solid fa-plus" id="movi"></i> ¿Cómo te sientes hoy?</button>
        </div>
        <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="ntasdh">Notas De Hoy</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         <textarea name="txtnotas" id="txtnotas" rows="10" cols="30" maxlength="100"></textarea>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
        <div class="button-container">
            <button class="bntro" onclick="showNotePrompt()"><i class="fa-solid fa-plus" id="movi2"></i> Agregar una nota</button>
        </div>
        <br>
        <div id="txtnotes">
            <p></p>
        </div>
    </div>
    <script src="../../src/js/calendar.js"></script>
</body>
</html>
